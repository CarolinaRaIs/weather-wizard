<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tag for setting character encoding for the document -->
  <meta charset="UTF-8">

  <!-- Meta tag for configuring the viewport, essential for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to the external CSS stylesheet -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Preconnecting to Google Fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Linking the Roboto font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Linking the Montserrat font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Setting the title of the document -->
  <title>Weather App</title>
</head>

<body>
  <!-- Header section containing the main title -->
  <header>
    <!-- Container for the background image and main title -->
    <div class="background-hero">
      <!-- Main title -->
      <h1 class="title-main">Weather Wizard</h1>
    </div>
  </header>
    
  <!-- Main content section -->
  <div class="city-search-section">
        
    <!-- Sidebar for search and search history -->
    <aside>
      <!-- Title for the search section -->
      <h2 class="search-title">Search with City Name</h2>

      <!-- Container for the search form -->
      <div class="search-container">
        <!-- Form for searching the weather by city name -->
        <form class="searchForm">
          <input type="text" name="cityName" placeholder="Wilsonville" class="input-city">
          <button class="button-search" type="submit">Search</button>
        </form>
      </div>

      <!-- Container for the search history -->
      <div class="history-container">
        <!-- Title for the search history section -->
        <h3 class="history-title">Previous Searches</h3>
        <!-- Container for displaying search history items -->
        <div class="history-item" id="cityHistoryList"></div>
      </div>
    </aside>

    <!-- Container for displaying the weather content -->
    <div class="content-wrapper">

      <!-- New container for both current and future weather -->
      <div class="weather-content">

        <!-- Container for the city information -->
        <div class="city-info">
          <!-- Element for displaying city name -->
          <h2 id="cityName" class="city-name"></h2>
          <!-- Container for displaying current weather data -->
          <div id="weatherContainer" class="current-weather-box"></div>
        </div>

        <!-- Container for displaying future weather data -->
        <!-- class = "future-weather-box" changed to "city-info" -->
        <div id="futureWeatherContainer" class="future-weather-box"></div>

      </div> <!-- End of weather-content -->

    </div> <!-- End of content-wrapper -->

  </div> <!-- End of city-search-section -->
    
  <!-- Link to the external JavaScript file -->
  <script src="./js/script.js"></script>

  <!-- Link to an external JavaScript library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
</body>

</html>
